<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10a7c0aebf.js" crossorigin="anonymous"></script> <!-- for icon -->
</head>
<body>
    <section>
        <div class="login-box">
            <form action="">
                <h2>Login</h2>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox">
                            Remember me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login_button">Login</button>
                    <div class="register-link">
                        <p>Don't have an account? 
                            <a href="#">Register</a>
                        </p>
                    </div>
            </form>
        </div>
    </section>
</body>
</html>
